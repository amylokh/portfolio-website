<section [@sectionAnimation] id="interview-resources" class="py-16 bg-white">
  <div class="max-w-4xl mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-[#1a2b3b] mb-4">Interview Resources</h2>
      <p class="text-lg text-[#4a5567] max-w-2xl mx-auto">
        Sharing my interview experiences and preparation strategies to help others in their journey.
      </p>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <ng-container *ngFor="let resource of resources">
        <div class="bg-white p-6 rounded-xl shadow-md hover:shadow-lg transition-shadow border border-gray-100">
          <div class="flex justify-between items-start mb-4">
            <div class="flex items-center gap-4">
              <img 
                [src]="resource.logo" 
                [alt]="resource.company + ' logo'" 
                class="w-12 h-12 object-contain"
                loading="lazy"
              >
              <div>
                <h3 class="text-xl font-semibold text-[#1a2b3b]">{{resource.company}}</h3>
                <p class="text-[#4a5567]">{{resource.role}}</p>
              </div>
            </div>
          </div>
          <p class="text-[#4a5567] mb-4">{{resource.preview}}</p>
          
          <div class="flex items-center justify-between">
            <button 
  (click)="navigateToDetails(resource.company)"
  class="flex items-center gap-2 text-[#2d6bff] hover:text-[#1a5aff] transition-colors">
  View Details
  <fa-icon [icon]="arrowIcon"></fa-icon>
</button>
            <fa-icon [icon]="lockIcon" class="text-gray-400 hover:text-amber-400 transform hover:scale-110 transition-all duration-300 cursor-pointer"></fa-icon>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
